<div class="container-fluid">
    <div class="row">
        <div *ngFor="#route of routes" class="col-lg-4 col-md-6 col-sm-12" (click)="goToEdit(route)">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{route.name}}</h3>
                </div>
                <div class="panel-body">
                    <b>Referee</b>: {{route.referee}}<br/>
                    <b>Routesetter</b>: {{route.routesetter}}<br/>
                    <b>Time</b>: {{route.time}}
                </div>
            </div>
        </div>
    </div>
</div>
