<div class="container-fluid">
    <div class="row">
        <div *ngFor="#category of categories" class="col-lg-4 col-md-6 col-sm-12" (click)="goToDetail(category)">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{category.name}} ({{category.yearFrom}} / {{category.yearTo}})</h3>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
    </div>
</div>
