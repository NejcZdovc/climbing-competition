<div class="container" *ngIf="competitor">
    <div class="clearfix">
        <div class="pull-left">
            <h3>Edit route</h3>
        </div>
        <div class="pull-right" style="padding-top: 20px">
            <a [routerLink]="['CategoryDetail', {id: catId}]" class="btn btn-info">Back to category</a>
        </div>
    </div>
    <hr/>
    <div class="row">
        <form class="col-sm-12 col-md-6" (ngSubmit)="onSubmit()" [ngFormModel]="form">
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control input-md" placeholder="First name" ngControl="firstname">
                <div [hidden]="firstname.valid  || firstname.pristine" class="alert alert-danger">
                    Field "firstname" is required
                </div>
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control input-md" placeholder="Last name" ngControl="lastname">
                <div [hidden]="lastname.valid  || lastname.pristine" class="alert alert-danger">
                    Field "lastname" is required
                </div>
            </div>
            <div class="form-group">
                <label>Birth</label>
                <input type="text" class="form-control input-md" placeholder="Birth" ngControl="birth">
                <div [hidden]="birth.valid  || birth.pristine" class="alert alert-danger">
                    Field "birth" is required
                </div>
                <span class="help-block">Birth should be in following format: 2020-01-30</span>
            </div>
            <div class="form-group">
                <label>Club</label>
                <input type="text" class="form-control input-md" placeholder="Club" ngControl="club">
                <div [hidden]="club.valid  || club.pristine" class="alert alert-danger">
                    Field "club" is required
                </div>
            </div>
            <div class="form-group">
                <label>Start number</label>
                <input type="text" class="form-control input-md" placeholder="Start number" ngControl="startNumber">
                <div [hidden]="startNumber.valid  || startNumber.pristine" class="alert alert-danger">
                    Field "start number" is required
                </div>
            </div>
            <div class="form-group">
                <label>Ranking</label>
                <input type="text" class="form-control input-md" placeholder="Ranking" ngControl="ranking">
                <div [hidden]="ranking.valid  || ranking.pristine" class="alert alert-danger">
                    Field "ranking" is required
                </div>
                <span class="help-block">Ranking at the end of the competition.</span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
        </form>
    </div>
</div>
