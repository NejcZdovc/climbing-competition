<app-wrap>
  <div class="card-wrap">
    <mat-card *ngFor="let competition of competitions">
      <mat-card-header>
        <mat-card-title>
          <h2 class="mat-h2">{{competition.name}}</h2>
        </mat-card-title>
        <mat-card-subtitle>{{competition.dateOf}}, {{competition.location}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="primary" (click)="onView(competition.id)">View</button>
        <button mat-button (click)="onEdit(competition.id)">Edit</button>
        <button mat-button color="warn" (click)="onDelete(competition)">Delete</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="card-add" routerLink="/competition/add">
      <mat-card-header>
        <mat-card-title>
          <h2 class="mat-h2">New competition</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button mat-icon-button>
          <mat-icon aria-label="Add competition">add_circle</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</app-wrap>
